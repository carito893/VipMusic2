<form #updateForm ="ngForm" (ngSubmit)="actualizarDatos()" ngNativeValidate>
    <h2 class="title_form">Actualizar mis Datos</h2>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="Nombre" #nombre="ngModel" name="nombre" [(ngModel)]="usuario.nombre" required>
    </div>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" #edad="ngModel" name="edad" [(ngModel)]="usuario.edad" required >
        <small id="edadHelp" class="form-text text-light">Ingresa tu edad en años</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" #correo="ngModel" name="correo" [(ngModel)]="usuario.correo" required> 
        <small id="emailHelp" class="form-text text-light">No compartiremos tu email con nadie.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" #password="ngModel" name="password" [(ngModel)]="usuario.password" required>
    </div>
    <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto la Política de Privacidad</label>
    </div> -->

    <div *ngIf="usuario.imagen && usuario.imagen != null">
        <img class="img-fluid" id ="cargarImagen"
        src="{{url+'obtener-imagen-usuario/'+usuario.imagen}}" alt="">
    </div>
    <div class="img_box" *ngIf="!usuario.imagen">
        <img src="../../../assets/user_icon.png" class="card-img-top" alt="...">
    </div>
    <br>
    <div class="input-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" (change)="fileChangeEvent($event)">
            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
        </div>
        <!-- <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Imagen</button>
        </div> -->
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Actualizar datos</button>
<div *ngIf="actualizacionCorrecta" class="alert alert-success">
    {{actualizacionCorrecta}}

</div>

</form>
