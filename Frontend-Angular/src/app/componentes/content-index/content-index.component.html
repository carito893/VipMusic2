<div class="row">
    <div class="col-6 align-self-center" >
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bienvenido a BIT Music!</h5>
                <p class="card-text">Disfruta de tu música favorita creando tus propias canciones y listas de reproducción!</p>
            </div>
        </div>
    </div>
    <div class="col-6">
        <form #loginForm="ngForm" (ngSubmit)="registrar()" ngNativeValidate>
            <h2 class="title_form" >Regístrate!</h2>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="Nombre" #nombre="ngModel" name="nombre" 
                [(ngModel)]="usuario.nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad_form" name="edad" #edad="ngModel" 
                [(ngModel)]="usuario.edad" required>
                <small id="edadHelp" class="form-text text-light">Ingresa tu edad en años</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" #correo="ngModel" name="correo" 
                [(ngModel)]="usuario.correo" required>
                <small id="emailHelp" class="form-text text-light">No compartiremos tu email con nadie.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" #password="ngModel" name="password"
                [(ngModel)]="usuario.password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto la Política de Privacidad</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <div *ngIf="registroCorrecto" 
            class="alert alert-success">
                {{registroCorrecto}}
            </div>
        </form>
    </div>
</div>
<br>
